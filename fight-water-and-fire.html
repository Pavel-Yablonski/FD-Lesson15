<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font: normal 300px sans-serif;
            background-color: #333333;
        }

        .vs {
            font-size: 120px;
        }

        svg {
            width: 700px;
            height: 700px;
        }

    </style>
</head>
<body>
    <svg viewBox="0 0 1000 500">
        <text x="140" y="100" fill="white" stroke=rgba(0,0,0,0.5) stroke-width="10">Вода</text>
        <mask id="Water"> 
            <text x="140" y="100" fill="white" stroke=rgba(0,0,0,0.5) stroke-width="10">Вода</text>
        </mask>
        <image xlink:href="https://i.gifer.com/UCdE.gif" width="1000" height="500" mask="url(#Water)" y="-150"/> 

        <text x=400 y=300 fill=none stroke=#999999 stroke-width="5" class="vs">VS</text>

        <text x="100" y="550" fill="white" stroke=rgba(0,0,0,0.5) stroke-width="10">Огонь</text>
        <mask id="Fire"> 
            <text x="100" y="550" fill="white" stroke=rgba(0,0,0,0.5) stroke-width="10">Огонь</text>
        </mask>
        <image xlink:href="https://i.gifer.com/KDOy.gif" width="1000" height="1400" mask="url(#Fire)" y="150"/> 
    </svg>
</body>
</html>
